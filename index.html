<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the Game</h2>
    <h3>High Score: 0</h3>

    <br>
    <br>
    <div class="container">
       <div class="firstLine">
           <div class="btn y" type="button" id="yellow"></div>
           <div class="btn r" type="button" id="red"></div>
       </div>

       <div class="secondLine">
            <div class="btn g" type="button" id="green"></div>
            <div class="btn b" type="button" id="blue"></div>
       </div> 
       
    </div>

    <script src="app.js"></script>
    
</body>
</html>
